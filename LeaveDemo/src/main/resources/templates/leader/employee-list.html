<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/leave-layout}">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
</head>
<body class="h-100">
	<section layout:fragment="content"
		class="container d-flex h-75 justify-content-center align-items-center">
		<div class="card w-85" style="background-color: #A3CE81;">
			<div class="card-body">
				<h3 class="card-title　container-fluid">
					<button th:href="@{/employee/register}" type="submit" class="btn"
						style="background-color: #4F8635;">社員情報登録</button>
				</h3>
				<div class="d-flex justify-content-between　dataTables_wrapper">
					<div id="dataTable_filter" class="dataTables_filter">
						<label>表示 <select name="dataTable_length"
							aria-controls="dataTable" class="">
								<option value="10">10</option>
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="100">100</option>
						</select> 件
						</label> <label>連絡日付: <input type="search" class="" placeholder=""
							aria-controls="dataTable">
						</label> <label>承認: <input type="search" class="" placeholder=""
							aria-controls="dataTable">
						</label>
					</div>
					<form th:href="@{/employee/list}" action="#">
						<div class="table-responsive">
							<table class="table table-striped table-hover table-bordered">
								<thead>
									<tr>
										<th>No</th>
										<th>名前</th>
										<th>電話番号</th>
										<th>メール</th>
										<th>入社日</th>
										<th>住所</th>
										<th>修正</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="empInfo:${empList}">
										<td th:text="${EmpInfo.mail}"></td>
										<td th:text="${EmpInfo.name}"></td>
										<td th:text="${EmpInfo.phoneNo}"></td>
										<td th:text="${EmpInfo.hireDate}"></td>
										<td th:text="${EmpInfo.address}"></td>
										<td><a> <span th:href="@{/update/{mail}}" class="btn">編集</span>
										</a></td>
									</tr>
								</tbody>
							</table>
							<div class="btn-toolbar" role="toolbar"
									aria-label="Toolbar with button groups">
									<div class="btn-group mr-2" role="group"
										aria-label="First group">
										<button type="button" class="btn btn-secondary">1</button>
										<button type="button" class="btn btn-secondary">2</button>
										<button type="button" class="btn btn-secondary">3</button>
										<button type="button" class="btn btn-secondary">4</button>
									</div>
									<div class="btn-group mr-2" role="group"
										aria-label="Second group">
										<button type="button" class="btn btn-secondary">5</button>
										<button type="button" class="btn btn-secondary">6</button>
										<button type="button" class="btn btn-secondary">7</button>
									</div>
									<div class="btn-group" role="group" aria-label="Third group">
										<button type="button" class="btn btn-secondary">8</button>
									</div>
								</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
